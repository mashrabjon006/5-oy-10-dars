<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>LOGIN</h2>
            <p>How to get started lorem ipsum dolor at?</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="clic">Login Now</button>
            <p id="error-message" class="error-message" style="color: red;"></p>
            <div class="social-login">
                <p>Login with Others</p>
                <button class="google">Login with Google</button>
                <button class="facebook">Login with Facebook</button>
            </div>
        </div>
        <div class="welcome-message">
            <img src="" alt="">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
